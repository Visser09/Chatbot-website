<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button id="toggle-sidebar" class="toggle-btn">☰</button>
        <h2>Choose a Chatbot</h2>
        <ul>
            <li onclick="selectBot('business')"> Business Assistant</li>
            <li onclick="selectBot('ecommerce')"> E-commerce Helper</li>
            <li onclick="selectBot('customer_support')"> Customer Support</li>
            <li onclick="selectBot('real_estate')"> Real Estate Agent</li>
        </ul>
    </div>

    <div class="chat-container">
        <h2 id="chat-title">Chat with AI</h2>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">➤</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
